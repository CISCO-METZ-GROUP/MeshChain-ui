<app-dashboard-widget></app-dashboard-widget>
<div class="wrapper" id="blockchain">
  <div fxflex="80" fxLayout="column" fxLayoutAlign="center" class="content">
      <div class="header-controls">
        <a routerLink="/dashboard"><img src="/assets/images/icons/window-close-line.svg" width="40" height="40"></a>
      </div>
      <div fxflex fxLayout="row" class="title text-center" fxLayoutAlign="space-around none">Trace Log</div>
      <mat-card class="transaction-table" fxFlex fxLayout="row" fxLayoutAlign="center start" style="overflow-y: auto; height:90%" *ngIf="!loading">
        <table class="material-table" fxFlexFill matSort (matSortChange)="sortData($event)">
          <thead>
          <tr>
            <th mat-sort-header="timestamp">Date & Time</th>
            <th mat-sort-header="traceId">Trace ID</th>
            <th mat-sort-header="serviceMesh">Service Mesh</th>
            <th mat-sort-header="numOfServices"># of services</th>
            <th mat-sort-header="services">Services</th>
            <th mat-sort-header="duration">Duration</th>
          </tr>
          </thead>
          <tbody [ngClass]="{'align-top': !loadingTransactions && transactionsSorted.length}">
          <tr *ngFor="let transaction of transactionsSorted" >
            <td>{{transaction.time}}</td>
            <td>{{transaction.traceId}}</td>
            <td>{{transaction.serviceMesh}}</td>
            <td>{{transaction.numOfServices}}</td>
            <td>{{transaction.services}}</td>
            <td>{{(transaction.duration)}} ms</td>
          </tr>
          <tr *ngIf="!loadingTransactions && !transactionsSorted.length">
            <td colspan="6" style="border-bottom: none">No Data available</td>
          </tr>
          </tbody>
        </table>
      </mat-card>
      <mat-card fxFlex fxLayout="row" fxLayoutAlign="center center" style="overflow-y: auto; height:90%" *ngIf="loadingTransactions">
        <mat-spinner></mat-spinner>
      </mat-card>
      <button id="business-btn" class="btn1" routerLink="/traces">Trace Log</button>
    </div>
</div>

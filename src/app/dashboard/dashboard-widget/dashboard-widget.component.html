<div class="wrapper">
  <div class="content" fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <button routerLink="/enterprise-mesh" routerLinkActive="active" class="dash-button">
      <div class="triangle-wrap"></div>
      <svg class="button-icon" width="70" height="70">
        <g>
          <circle cx="35" cy="35" r="35" fill="#5AB95C" />
          <image href="/assets/images/icons/building-solid.svg" width="45" height="45" x="12" y="10"></image>
        </g>
      </svg>
      <span class="button-text enterprise">Enterprise Service Mesh</span>
    </button>
    <button routerLink="/blockchain" routerLinkActive="active" class="dash-button" [ngClass]="{'active': isActive}">
      <div class="triangle-wrap"></div>
      <svg class="button-icon" width="70" height="70">
        <g>
          <circle cx="35" cy="35" r="35" fill="#D9544E" />
          <image href="/assets/images/icons/link-line.svg" width="60" height="60" x="5" y="5"></image>
        </g>
      </svg>
      <span class="button-text">Blockchain</span>
    </button>
    <button routerLink="/public-mesh" routerLinkActive="active" class="dash-button">
      <svg class="button-icon" width="70" height="70">
        <g>
          <circle cx="35" cy="35" r="35" fill="#E9AB49" />
          <image href="/assets/images/icons/administrator-line.svg" width="45" height="45" x="12" y="10"></image>
        </g>
      </svg>
      <span class="button-text public">Public Cloud Service Mesh</span>
    </button>
  </div>
</div>
